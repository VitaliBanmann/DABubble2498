<header class="chat-header">
  <div class="header-left">
    <h2 *ngIf="currentChannel" class="channel-title">
      <span class="channel-icon">#</span>
      {{ currentChannel.name }}
    </h2>
    <p *ngIf="currentChannel && currentChannel.description" class="channel-description">
      {{ currentChannel.description }}
    </p>
  </div>

  <div class="search-bar">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg>
    <input
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      placeholder="Workspace durchsuchen..."
      type="text"
    />
    <button
      *ngIf="searchQuery"
      (click)="clearSearch()"
      type="button"
      class="clear-button"
      title="Löschen"
    >
      ×
    </button>
  </div>

  <div class="header-right">
    <div class="user-info">
      <span class="user-name">{{ currentUserName }}</span>
      <img class="user-avatar" [src]="currentUserAvatar" [alt]="currentUserName + ' Avatar'" />
    </div>
  </div>
</header>
